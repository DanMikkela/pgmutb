<html>
  <head>
    <meta charset="utf-8" />
		<!--
			Producer: Techlyceum.com
			Subject: Working with data.
		-->
    <title>Hello React! Data! Function Component!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>

  <body>
    <div id="root"></div>
		
		<script type="text/babel">
			const data = [
				{
					id: 1,
					name: "Leo Messi",
					imageURL: "https://api.sofascore.com/api/v1/player/12994/image"				
				},
				{
					id: 2,
					name: "Frenkie de Jong",
					imageURL: "https://api.sofascore.com/api/v1/player/795222/image"				
				},
				{
					id: 3,
					name: "Philippe Coutinho",
					imageURL: "https://api.sofascore.com/api/v1/player/119159/image"				
				},
				{
					id: 4,
					name: "Gerard PiquÃ©",
					imageURL: "https://api.sofascore.com/api/v1/player/770/image"				
				}
			];
			
			const PlayerList = () => {
				
				let playerList = data.map(
					(player) => (
						<div key={player.id}>
							<div>Player id: {player.id}</div>
							<div>Player name: {player.name}</div>
							<div><img src={player.imageURL} /></div>
						</div>
					)
				);
				
				return (
					<div>
						{playerList}
					</div>
				);
			}
			
			const r = document.getElementById('root');
			ReactDOM.render( <PlayerList /> , r );
			
    </script>
  </body>
</html>
