<html>
  <head>
    <meta charset="utf-8" />
		<!--
			Producer: Techlyceum.com
			Subject: useState hook.
		-->
    <title>Hello Lexicon React!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
		
			let SubComponent = (props) => {
				return <div>{props.data}</div>;
			}
		
			let MainComponent = () => {
				
				let message = React.useState("Good morning React.");
				let [ secondMessage, setSecondMessage ] = React.useState("It's raining today.");
				let changeMessage = () => {
					setSecondMessage("It will be sunny soon.");
				}
				return (
					<div>
						<div>{secondMessage}</div>
						<button onClick={changeMessage}>Change message</button>
						<SubComponent data={secondMessage} />
					</div>
				);
			}
			
			const r = document.getElementById('root');
			ReactDOM.render(<MainComponent />, r);
			
    </script>
  </body>
</html>
